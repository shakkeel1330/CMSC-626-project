{% block title %}Modify Permission{% endblock %}
{% block body %}
<div class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <form name="rename" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{file_path}}
                {{form.new_name}}
            </form>
        </div>
        <button style="border-top-left-radius: 0; border-top-right-radius: 0" class="btn btn-primary text-center"
            type="submit" onclick="rename.submit()">
            Click to Rename
        </button>
    </div>
</div>
{% endblock %}
