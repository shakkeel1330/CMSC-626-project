
{% block title %}Upload{% endblock %}
{% block body %}
    <div class="container">
        <br>
        <div class="card">
            <div class="card-body">
                <form name="Upload" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.file }}
                </form>
            </div>
            <button style="border-top-left-radius: 0; border-top-right-radius: 0" class="btn btn-primary text-center" type="submit" onclick="Upload.submit()">
                upload
            </button>
        </div>
    </div>
{% endblock %}
